<!DOCTYPE html>
<html lang="en">
    <head>
        <title>[Lab 1] - Form</title>
        <meta charset="utf-8" />
    </head>
    <body bgcolor="#FFE7E2">
                        <!-- form head -->
        <p>
            <font color="#37265F" size="8" face="Sarabun">LOLWorkshop #HTML - FORM</font>
            <hr color="	#F89DC0" size="10">
        </p>
        <form action="#">
            <table>
                <!-- first name -->
                <tr>
                    <td><b><font color="#37265F" size="3" face="Sarabun">First Name :</font></b></td>
                    <td><input type="text" 
                    style="background-color: #C9E2EF; margin-left: -100px;"/></td>
                </tr>
                                <!-- last name -->
                <tr>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Last Name : </font></b></td>
                    <td><input type="text"
                        style="background-color: #C9E2EF; margin-left: -100px;" /></td>
                </tr>
                                <!-- date -->
                <tr>
                    <style>
                        input[type="date"] {
                          font-weight: 550 ;
                          color: #03314a;
                        }
                        </style>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Date of birth :</font></b></td>
                    <td>
                        <input type="date" 
                        style="background-color: #C9E2EF; margin-left: -100px;" /></td>
                </tr>
                                <!-- age -->
                <tr>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Age :</font></b></td>
                    <td><input type="text" 
                    style="background-color: #C9E2EF; margin-left: -100px; "/></td>
                </tr>
                                <!-- gender radio-->
                <tr>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Gender :</font></b></td>
                    <td>
                        <input id="radio_male"
                               type="radio" 
                               style="margin-left: -100px;"
                               name="same_radio"/>
                        <label for="radio_male" 
                        style="color: #03314a; font-weight: 550; "><font face="Sarabun">Male</font></label>
                        <input id="radio_female"
                                type="radio" 
                                name="same_radio" />
                        <label for="radio_female"
                        style="color: #03314a; font-weight: 550;"><font face="Sarabun">Female</font></label>
                    </td>
                </tr>
                                <!-- image -->
                <tr>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Image :</font></b></td>
                    <td><input type="file" style="margin-left: -100px;"></td>
                </tr>
                                <!-- address -->
                <tr>
                    <style>
                        input[type="text"] {
                          font-weight: 550 ;
                        }
                        </style>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Address :</font></b></td>
                    <td><textarea rows="5" 
                        style="background-color: #C9E2EF; margin-left: -100px;"></textarea></td>
                </tr>
                                <!-- favorite color -->
                <tr>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Favorite color :</font></b></td>
                    <td>
                        <style>
                            select {
                              background-color:#C9E2EF ; 
                              color:#03314a;
                              font-weight: 550;
                              margin-left: -100px;
                            }
                            </style>
                        <select>
                            <option 
                            value=""
                            disabled 
                            selected>---</option>
                            <option>Blue-green</option>
                            <option>Gold</option>
                            <option>Violet</option>
                            <option>Red</option>
                            <option>Light Blue</option>
                            <option>Black</option>
                            <option>Pastel Pink</option>
                            <option>Grey</option>
                            <option>Burnt Orange</option>
                            <option>Navy Blue</option>
                        </select>
                    </td>
                </tr>
                                <!-- favorite music radio -->
                <tr>
                    <td><b><font color="#37265F" size="3" face="Sarabun">Favorite music genre :</font></b></td>
                        <td>
                            <input id="radio_pop"
                                   type="radio" 
                                   style="margin-left: -95px;"
                                   name="same_genre_radio"/>
                            <label for="radio_pop" 
                            style="color: #03314a; font-weight: 550;"><font face="Sarabun">Pop</font></label>
                            <input id="radio_country"
                                    type="radio" 
                                    name="same_genre_radio" />
                            <label for="radio_country"
                            style="color: #03314a; font-weight: 550;"><font face="Sarabun">Country</font></label>
                            <input id="radio_other"
                                    type="radio" 
                                    name="same_genre_radio" />
                            <label for="radio_other"
                            style="color: #03314a; font-weight: 550;"><font face="Sarabun">Other</font></label>
                        </td>
                    </tr>
                                    <!-- data checkbox -->
                    <tr>
                        <td><br>
                        <input type="checkbox"
                              name="my_checkbox"
                              style="margin-left: 40px;">
                              <font color="#37265F" size="3" face="Sarabun">
                                <b>Allow data collection.</b></font></td>
                        </td>
                    </tr>
                                    <!-- button -->
                    <tr>
                    <td><br>
                        <input type="reset"  value="Reset">
                        <input type="submit" style="margin-left: 150px;" value="Submit">
                    </td>
                    </tr>
                </tr>
            </table>
            <br><br><br>
        </form>
    </body>
</html>
